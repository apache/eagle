# Name configure audit appender through "hdfs.audit.logger"
#hdfs.audit.logger=INFO,console, KAFKA_HDFS_AUDIT,DRFAAUDIT
#log4j.logger.org.apache.hadoop.hdfs.server.namenode.FSNamesystem.audit=${hdfs.audit.logger}
#log4j.additivity.org.apache.hadoop.hdfs.server.namenode.FSNamesystem.audit=false
#

log4j.appender.KAFKA_HDFS_AUDIT=org.apache.eagle.log4j.kafka.KafkaLog4jAppender
log4j.appender.KAFKA_HDFS_AUDIT.Topic=sandbox_hdfs_audit_log
log4j.appender.KAFKA_HDFS_AUDIT.BrokerList=sandbox.hortonworks.com:6667
log4j.appender.KAFKA_HDFS_AUDIT.KeyClass=org.apache.eagle.log4j.kafka.hadoop.AuditLogKeyer
log4j.appender.KAFKA_HDFS_AUDIT.Layout=org.apache.log4j.PatternLayout
log4j.appender.KAFKA_HDFS_AUDIT.Layout.ConversionPattern=%d{ISO8601} %p %c{2}: %m%n
log4j.appender.KAFKA_HDFS_AUDIT.ProducerType=async
log4j.appender.KAFKA_HDFS_AUDIT.BatchSize=1
log4j.appender.KAFKA_HDFS_AUDIT.QueueSize=1
log4j.appender.KAFKA_HDFS_AUDIT.SecurityProtocol=PLAINTEXTSASL
log4j.appender.KAFKA_HDFS_AUDIT.SecurityKrb5Conf=/etc/krb5.conf
log4j.appender.KAFKA_HDFS_AUDIT.SecurityAuthLoginConfig=/etc/kafka/2.3.4.0-3485/0/kafka_jaas.conf
log4j.appender.KAFKA_HDFS_AUDIT.SecurityAuthUseSubjectCredsOnly=false
log4j.appender.KAFKA_HDFS_AUDIT.SecurityKrb5Debug=true