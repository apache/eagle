{
  appId = "MOCK_HADOOP_APP_TESTSITE"
  siteId = "testsite"

  hbaseHealth {
    intervalMs = 60000
    enabled = true
    timeoutSec = 5
    tableName = "eagle_healthcheck_sandbox"
    connectionProps = """
    zookeeper.znode.parent=/hbase-unsecure
    """
  }

  hdfsHealth {
    intervalMs = 60000
    enbled = true
    connectionProps = """
    fs.defaultFS=hdfs://localhost:8020
    """
  }

  monitorJob {
    persistence {
      enabled = true
      batchSize=1
    }
    notification {
      enabled = true
      batchSize = 1
      maxDelaySec = 60
      alertSeverity: "CRITICAL"
      receiptAddress: "no-body@apache.org"
    }
  }
}