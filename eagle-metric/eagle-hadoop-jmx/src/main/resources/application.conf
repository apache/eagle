{
  siteId : "sandbox",
  appId : "topologyCheckApp",
  mode : "LOCAL",
  workers : 1,

  topology : {
    fetchDataIntervalInSecs: 60,
    check.numOfKafkaSinkBolt : 1,
    rpc.numOfKafkaSinkBolt : 1,
    metric.numOfKafkaSinkBolt: 1,
    numOfPersistentBolt: 2
  }

  dataSourceConfig : {
    namenodeUrl: "http://sandbox.hortonworks.com:50070",
    hbasemasterUrl: "http://sandbox.hortonworks.com:60010",
    resourcemanagerUrl: "http://sandbox.hortonworks.com:50030",
    rackResolverCls : "org.apache.eagle.topology.resolver.impl.DefaultTopologyRackResolver"
  }
  
  dataSinkConfig: {
    TOPOLOGY_CHECK_STREAM.topic : "topology_check_sandbox",
    HDFS_RPC_STREAM.topic: "hdfs_rpc_sandbox",
    HADOOP_JMX_METRIC_STREAM.topic: "hadoop_jmx_metric_sandbox",
    HADOOP_JMX_RESOURCE_STREAM.topic: "hadoop_jmx_resource_sandbox",
    "brokerList" : "sandbox.hortonworks.com:6667",
    "serializerClass" : "kafka.serializer.StringEncoder",
    "keySerializerClass" : "kafka.serializer.StringEncoder" 
  }
  
  service: {
    "host": "localhost",
    "port": 9090,
    "username": "admin",
    "password": "secret",
    "readTimeOutSeconds" : 10,
  }

  filter: {
    beanGroup: "hadoop,java.lang,java.nio",
    metricName:
      "hadoop.memory.heapmemoryusage.used",
      "hadoop.memory.nonheapmemoryusage.used",
      "hadoop.bufferpool.direct.memoryused",
      "hadoop.hbase.master.server.averageload",
