{
  appId : "topologyCheckApp",
  mode : "LOCAL",
  workers : 2,
  parallelismConfig : {
    "topologyDataFetcherSpout" : 1,
    "topologyEntityPersistBolt" : 4
  },

  dataSourceConfig : {
    "site": "sandbox",
    "fetchDataIntervalInSecs": 15,
    "parseThreadPoolSize": 5,
    "checkRetryTime" : 3,
    mr.rmUrl: "http://sandbox.hortonworks.com:8088",
    hdfs.namenodeUrl: "http://sandbox.hortonworks.com:50070",
    hbase: {
      "zkQuorum": "sandbox.hortonworks.com:2181",
      "zkRoot": "/hbase-unsecure";
      "zkSessionTimeoutMs" : 15000,
      "zkRetryTimes" : 3,
      "zkRetryInterval" : 20000,
      principal: "", #if not need, then empty
      keytab: ""
    },
  }

  "zookeeperConfig" : {
    "zkQuorum" : "sandbox.hortonworks.com:2181",
    "zkPort" : "2181",
    "zkRoot" : "/apps/spark/running",
    "recoverEnabled" : false,
    "zkSessionTimeoutMs" : 15000,
    "zkRetryTimes" : 3,
    "zkRetryInterval" : 20000
  },

  eagleProps : {
    "mailHost" : "abc.com",
    "mailDebug" : "true",
    eagleService.host:"sandbox.hortonworks.com",
    eagleService.port: 9099,
    eagleService.username: "admin",
    eagleService.password : "secret",
    eagleService.readTimeOutSeconds : 20,
    eagleService.maxFlushNum : 500
  }
}
