  sink {
    type = org.apache.eagle.app.sink.KafkaStreamSink
  }
  storm {
    nimbusHost = "server.eagle.apache.org"
    nimbusThriftPort = 6627
  }
  mailService {
    mailSmtpServer = "localhost",
    mailSmtpPort = 5025,
    mailSmtpAuth = "false"
    //mailSmtpConn = "plaintext",
    //mailSmtpUsername = ""
    //mailSmtpPassword = ""
    //mailSmtpDebug = false
  }
  dailyJobReport {
    reportHourTime: 0
    reportPeriodInHour: 12
    numTopUsers : 10
    jobOvertimeLimitInHour: 6
    subject: "DailyJobReport"
    recipients: "qingwzhao@ebay.com"
    template: "JobReportTemplate.vm"
  }
}