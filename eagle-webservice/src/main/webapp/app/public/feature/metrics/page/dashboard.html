<div tabs menu="menu">
	<pane ng-repeat="group in dashboard.groups" data-title="{{group.name}}">
		{{group.name}}
	</pane>
	<header class="clearfix">
		<button class="pull-right btn btn-danger" ng-click="deleteGroup(group)" ng-if="dashboard.groups.length > 1">Delete Group</button>
		<div class="dropdown pull-left">
			<button data-toggle="dropdown" class="btn btn-success" ng-disabled="!dataSourceListReady">
				+ New Chart
				<span ng-if="dataSourceListReady" class="caret"></span>
				<span ng-if="!dataSourceListReady" class="fa fa-refresh fa-spin"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a>Item 1</a></li>
				<li><a>Item 2</a></li>
				<li class="dropdown-submenu">
					<a tabindex="-1">Item 3</a>
					<ul class="dropdown-menu">
						<li><a>Sub Item 1</a></li>
						<li><a>Sub Item 2</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</header>
</div>
