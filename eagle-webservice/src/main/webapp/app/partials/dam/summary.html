<p ng-show="!dataReady">
	<span class="fa fa-refresh fa-spin"> </span>
	Loading...
</p>

<div class="row">
	<div class="col-md-4" ng-repeat="dataSrc in Site.current().dataSrcList" ng-hide="dataSrc.hide">
		<div class="small-box bg-aqua box-clickable" ng-click="Site.url('/common/policyList/' + dataSrc.tags.dataSource)">
			<div class="inner">
				<h3>
					{{dataSrc.desc || dataSrc.tags.dataSource}}
				</h3>
				<p>
					{{dataSrc.count || 0}} Policies
				</p>
			</div>
			<div class="icon">
				<i class="fa fa-arrow-circle-right"></i>
			</div>
			<span class="small-box-footer">
				<i class="fa fa-arrow-circle-right"></i>
				View Policy List
			</span>
		</div>
	</div>
</div>

<a class="btn btn-primary" href="#/common/policyCreate" ng-show="Auth.isRole('ROLE_ADMIN')">+ New Policy</a>
