<div class="box box-info">
	<div class="box-header with-border">
		<h3 class="box-title">
			<span class="fa fa-cogs"></span>
			Configuration
		</h3>
	</div><!-- /.box-header -->

	<div class="box-body">
		<div class="row">
			<div class="col-md-3">
				<ul class="nav nav-pills nav-stacked">
					<li class="disabled"><a>Application</a></li>
					<li role="presentation" ng-repeat="_application in Application.list" ng-class="{active: application === _application}">
						<a ng-click="setApplication(_application)">
							<span class="fa fa-server"></span>
							{{_application.name}}
						</a>
					</li>
				</ul>
			</div>

			<div class="col-md-9">
				<h3 class="guideline">
					Feature
					<small>{{application.name}}</small>
				</h3>

				<div ng-repeat="_feature in Application.featureList track by $index">
					<div class="panel box box-primary">
						<div class="box-header with-border">
							<label class="box-title">
								<input type="checkbox" ng-checked="application.feature[_feature.name]" ng-click="application.feature[_feature.name] = !application.feature[_feature.name];" />
								{{_feature.displayName}}
							</label>
							<div class="box-tools pull-right">
								<button class="btn btn-box-tool"><i class="fa fa-wrench"></i></button>
							</div>
						</div>
						<div class="panel-collapse">
							<div class="box-body">
								{{_feature.description}}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div><!-- /.box-body -->

	<div class="box-footer clearfix">
		<button class="btn btn-primary">Save All</button>
	</div>
</div>
